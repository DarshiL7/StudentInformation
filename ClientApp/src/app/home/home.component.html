<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<div class="container">
  <div>
    <table border="1">
      <thead>
        <tr>

      <th>StudentId</th>
      <th>StudentName</th>
      <th>StudentMobile</th>
      <th>StudentEmail</th>
      <th>FeeStatus</th>
      <th>CourseName</th>
      </tr>

        
      </thead>
      <tbody>
        <tr *ngFor="let s of Student">
          <td>{{s.StudentId}}</td>
          <td>{{s.StudentName}}</td>
          <td>{{s.StudentMobile}}</td>
          <td>{{s.StudentEmail}}</td>
          <td>{{s.FeeStatus}}</td>
          <td>{{s.CourseName}}</td>
        </tr>
      </tbody>


    </table>
  </div>
</div>
